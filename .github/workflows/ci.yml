name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            src/frontend/package-lock.json
            src/backend/package-lock.json
            src/redirect/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        run: cd src/backend && npm ci

      - name: Install frontend dependencies
        run: cd src/frontend && npm ci

      - name: Install redirect dependencies
        run: cd src/redirect && npm ci

      - name: Run backend tests with coverage
        run: cd src/backend && npm run test:coverage

      - name: Run frontend tests with coverage
        run: cd src/frontend && npm run test:coverage

      - name: Run redirect tests with coverage
        run: cd src/redirect && npm run test:coverage

      - name: Build frontend
        run: cd src/frontend && npm run build

      - name: Build backend (dry run)
        run: cd src/backend && npm run build

      - name: Build redirect (dry run)
        run: cd src/redirect && npm run build

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: backend-coverage-report
          path: src/backend/coverage/
          retention-days: 30

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: frontend-coverage-report
          path: src/frontend/coverage/
          retention-days: 30

      - name: Upload redirect coverage report
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: redirect-coverage-report
          path: src/redirect/coverage/
          retention-days: 30
