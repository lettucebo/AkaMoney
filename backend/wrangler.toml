name = "akamoney-api"
main = "src/index.ts"
compatibility_date = "2024-12-17"
node_compat = true

# Workers configuration
workers_dev = true

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "akamoney"
database_id = "YOUR_DATABASE_ID"  # Replace with actual database ID after creation

# R2 Storage binding
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "akamoney-storage"
preview_bucket_name = "akamoney-storage-preview"

# Environment variables (secrets should be set via wrangler secret put)
[vars]
ENVIRONMENT = "development"
JWT_EXPIRES_IN = "7d"

