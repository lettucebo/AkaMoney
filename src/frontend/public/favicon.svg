<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd"/>
      <stop offset="100%" style="stop-color:#0a58ca"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="1" y="1" width="30" height="30" rx="6" fill="url(#bgGradient)"/>
  <!-- Stylized chain link forming $ shape -->
  <!-- Top link curve -->
  <path d="M16 5 L16 7" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M12 8 C8 8 8 14 12 14 L20 14" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Bottom link curve (reversed) -->
  <path d="M20 18 C24 18 24 24 20 24 L12 24" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M16 25 L16 27" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Center connecting bar -->
  <path d="M12 14 L20 18" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
</svg>
