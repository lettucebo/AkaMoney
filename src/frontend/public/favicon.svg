<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd"/>
      <stop offset="100%" style="stop-color:#0a58ca"/>
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ffb300"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)"/>
  <!-- Chain link (URL/Link symbol) - left part -->
  <path d="M7 14 C7 11 9 9 12 9 L14 9 L14 11 L12 11 C10 11 9 12 9 14 L9 18 C9 20 10 21 12 21 L14 21 L14 23 L12 23 C9 23 7 21 7 18 Z" fill="#ffffff" opacity="0.9"/>
  <!-- Chain link (URL/Link symbol) - right part -->
  <path d="M25 14 C25 11 23 9 20 9 L18 9 L18 11 L20 11 C22 11 23 12 23 14 L23 18 C23 20 22 21 20 21 L18 21 L18 23 L20 23 C23 23 25 21 25 18 Z" fill="#ffffff" opacity="0.9"/>
  <!-- Connecting line between links -->
  <rect x="12" y="15" width="8" height="2" fill="#ffffff" opacity="0.9"/>
  <!-- Coin/Money circle overlay -->
  <circle cx="23" cy="23" r="7" fill="url(#coinGradient)" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Dollar sign on coin -->
  <text x="23" y="26" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#0a58ca" text-anchor="middle">$</text>
</svg>
